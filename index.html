<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Change Image</h1>
    <img
      src="https://images.unsplash.com/photo-1567610443142-aea6becabbbf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjI0MX0&auto=format&fit=crop&w=925&q=80"
      id="imgDisp"
      width="250"
      height="250"
    />
    <input type="button" onclick="changeImage()" value="Change" />

    <script>
      function changeImage(imgDisp) {
        image = document.getElementById("imgDisp");
        var random = Math.random() * 100 + 1;

        if (random <= 25) {
          image.src =
            "https://images.unsplash.com/photo-1567610443142-aea6becabbbf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjI0MX0&auto=format&fit=crop&w=925&q=80";
        } else if (random <= 50) {
          image.src =
            "https://images.unsplash.com/photo-1567616152645-4fba0ac70515?ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80ages.unsplash.com/photo-1567623047423-eebe1e011f70?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80";
        } else if (random <= 75) {
          image.src =
            "https://images.unsplash.com/photo-1567615882365-88ef29b532c2?ixlib=rb-1.2.1&auto=format&fit=crop&w=508&q=80";
        } else {
          image.src =
            "https://images.unsplash.com/photo-1567604466803-83fec44ae584?ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80";
        }
      }
    </script>
  </body>
</html>
